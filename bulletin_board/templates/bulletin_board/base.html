<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
{% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}

{% endif %}
<br>

<a href="{% url 'bboard:index' %}">На главную</a>
<a href="{% url 'bboard:contacts' %}">Контакты</a><br>

{% if user.is_authenticated %}
    <a href="{% url 'users:profile' user.pk %}">Profile</a><br>
    <a href="{% url 'users:logout' %}">Logout {{ user.username }}</a><br>
    {% if user.is_superuser %}
        <a href="/admin/">Админка</a><br>
    {% endif %}
{% else %}
    <a href="{% url 'users:login' %}">Login</a><br>
    <a href="{% url 'users:register' %}">Register</a><br>


{% endif %}
{% block content %}

{% endblock %}

</body>
</html>
