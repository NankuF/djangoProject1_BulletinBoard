{% extends 'bulletin_board/base.html' %}
{% load static %}

{% block content %}
    <div>
        <h1>Объявления</h1>
        <h2>Рубрика: {{ current_rubric.name }}</h2>
    </div>

    {% for bb in bbs %}
        <div>
            <h2> {{ bb.title }}</h2>
            <p>{{ bb.content }}</p>
            <p>{{ bb.price }} руб.</p>
            <p> {{ bb.published|date:'d.m.Y H:i:s' }}</p>
        </div>
    {% endfor %}

{% endblock %}
