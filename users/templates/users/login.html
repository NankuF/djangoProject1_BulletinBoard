{% extends 'bulletin_board/base.html' %}
{% load static %}

{% block content %}
    <div class="sticky-top">
        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                <p> Ваш логин или пароль неверны. Попробуйте еще раз!</p>
            </div>
            </div>
        {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Войти">
    </form>



{% endblock %}
